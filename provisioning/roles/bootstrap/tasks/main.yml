- name: Install Dependencies
  apt:
    name: [
    'jq',
    'git',
    're2c',
    'bison',
    'gettext',
    'pkg-config',
    'autoconf',
    'build-essential',
    'libz-dev',
    'libbz2-dev',
    'liblzma-dev',
    'libssl-dev',
    'libmcrypt-dev',
    'libxml2-dev',
    'libsqlite3-dev',
    'libmysqlclient-dev',
    'libreadline-dev',
    'libxslt1-dev',
    'libcurl4-openssl-dev',
    'libjpeg-turbo8-dev',
    'libpng-dev',
    'libtidy-dev',
    'libffi-dev',
    ]
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Set timezone UTC
  become: yes
  command: timedatectl set-timezone UTC

- name: Setup xbuild
  git:
    repo: https://github.com/tagomoris/xbuild.git
    dest: /home/isucon/xbuild
    version: master
  become: yes
  become_user: isucon

- name: Copy env.sh
  copy:
    src: home/isucon/env.sh
    dest: /home/isucon/env.sh
    owner: isucon
    group: isucon
    mode: 0755
